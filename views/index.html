<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extemporaneo Programacion Web</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>


<body>
    <div class="encabezado">
        <div class="imagen">
            <img src="./img/logo.png" alt="">
        </div>
            <h1>
                Universidad Politecnica de Sinaloa
            </h1>
    </div>
    <br><br>
    <div style="margin-left: 1em; margin-right: 1em;" class="basededatos">
        <div class="base">
            <table id="alumnos_lista" class="table table-striped table-hover">
                <tr class="columnas">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Edad</th>
                    <th>Escuela de Procedencia</th>
                    <th></th>
                </tr>
                <tbody>
                    <template id="alumnos_fila">
                        <tr>
                            <td class="id"></td>
                            <td class="nombre"></td>
                            <td class="paterno"></td>
                            <td class="materno"></td>
                            <td class="edad"></td>
                            <td class="procedencia"></td>
                            <td ></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
    <br><br>
    <div style="margin-left: 1em; margin-right: 1em;" class="formulario">
        <div class="form">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
                <input name="nombre" id="nombre" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Apellido Paterno</span>
                <input name="paterno" id="paterno" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Apelido Materno</span>
                <input name="materno" id="materno" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Edad</span>
                <input name="edad" id="edad" style="width: 1cm;" type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Escuela de Procedencia</span>
                <input name="procedencia" id="procedencia" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
        </div>
        <br>
        <div style="margin-left: 28em;" class="botones">
            <button id="btnAgregar" type="button" class="btn btn-primary">Agregar</button>
            <a href="/mostrarTabla">
                <button id="btnMostrar" type="button" class="btn btn-secondary">Mostrar Tabla</button>
            </a>       
        </div>
        <br><br>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Captura de Calificaciones</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Captura el promedio de preparatoria</span>
                <input name="promedio" id="promedio" style="width: 1cm;" type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Captura el resultado del examen de admision</span>
                <input name="admision" id="admision" style="width: 1cm;" type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button onclick="ejemplo()" type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/axios.js"></script>
</html>
