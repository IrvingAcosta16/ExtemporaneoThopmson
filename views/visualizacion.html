<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extemporaneo Programacion Web</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>


<body>
    <div class="encabezado">
        <div class="imagen">
            <img src="./img/logo.png" alt="">
        </div>
            <h1>
                Universidad Politecnica de Sinaloa
            </h1>
    </div>
    <br><br>
    <div style="margin-left: 1em; margin-right: 1em;" class="basededatos">
        <div class="base">
            <table id="alumnos_lista2" class="table table-striped table-hover">
                <tr class="columnas">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Edad</th>
                    <th>Escuela de Procedencia</th>
                    <th>Calificacion Promedio</th>
                    <th>Calificacion Admision</th>
                    <th>Estado</th>
                </tr>
                <tbody>
                    <template id="alumnos_fila2">
                        <tr>
                            <td class="id"></td>
                            <td class="nombre"></td>
                            <td class="paterno"></td>
                            <td class="materno"></td>
                            <td class="edad"></td>
                            <td class="procedencia"></td>
                            <td class="promedio"></td>
                            <td class="admision"></td>
                            <td class="estado"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <br>
        <a href="/" input  class="btn btn-primary" type="reset" value="Reset">Regresar</a>
    </div>
    <br><br>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/axios2.js"></script>
</html>
